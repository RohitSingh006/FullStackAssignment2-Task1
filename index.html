<!DOCTYPE html>
<html>
<head>
  <title>SVG Drawing Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    svg {
      border: 2px solid black;
      background-color: #ffffff;
      cursor: crosshair;
    }

    button {
      margin-top: 15px;
      padding: 8px 20px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h3>SVG Drawing Area</h3>

<svg id="svgBox" width="600" height="400"></svg>

<br>

<button onclick="clearDrawing()">Delete</button>

<script>
  const svg = document.getElementById("svgBox");
  let isDrawing = false;
  let path;

  // Mouse down → start drawing
  svg.addEventListener("mousedown", function (e) {
    isDrawing = true;

    path = document.createElementNS("http://www.w3.org/2000/svg", "path");
    path.setAttribute("stroke", "black");
    path.setAttribute("stroke-width", "2");
    path.setAttribute("fill", "none");

    const x = e.offsetX;
    const y = e.offsetY;
    path.setAttribute("d", `M ${x} ${y}`);

    svg.appendChild(path);
  });

  // Mouse move → draw
  svg.addEventListener("mousemove", function (e) {
    if (!isDrawing) return;

    const x = e.offsetX;
    const y = e.offsetY;
    path.setAttribute("d", path.getAttribute("d") + ` L ${x} ${y}`);
  });

  // Mouse up → stop drawing
  svg.addEventListener("mouseup", function () {
    isDrawing = false;
  });

  svg.addEventListener("mouseleave", function () {
    isDrawing = false;
  });

  // Delete button → clear SVG
  function clearDrawing() {
    svg.innerHTML = "";
  }
</script>

</body>
</html>
