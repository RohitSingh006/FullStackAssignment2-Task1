<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG Drawing Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 30px;
    }

    svg {
      border: 2px solid black;
      background-color: #ffffff;
      cursor: crosshair;
    }

    button {
      margin-top: 15px;
      padding: 8px 20px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>SVG Drawing Tool</h2>

<svg id="svgBox" width="600" height="400"></svg>

<br>
<button id="clearBtn">Delete</button>

<script>
  const svg = document.getElementById("svgBox");
  const clearBtn = document.getElementById("clearBtn");

  let isDrawing = false;
  let currentPath = null;

  function getMousePos(evt) {
    const rect = svg.getBoundingClientRect();
    return {
      x: evt.clientX - rect.left,
      y: evt.clientY - rect.top
    };
  }

  svg.addEventListener("mousedown", (e) => {
    isDrawing = true;
    const pos = getMousePos(e);

    currentPath = document.createElementNS("http://www.w3.org/2000/svg", "path");
    currentPath.setAttribute("fill", "none");
    currentPath.setAttribute("stroke", "black");
    currentPath.setAttribute("stroke-width", "2");
    currentPath.setAttribute("d", `M ${pos.x} ${pos.y}`);

    svg.appendChild(currentPath);
  });

  svg.addEventListener("mousemove", (e) => {
    if (!isDrawing) return;
    const pos = getMousePos(e);
    currentPath.setAttribute(
      "d",
      currentPath.getAttribute("d") + ` L ${pos.x} ${pos.y}`
    );
  });

  svg.addEventListener("mouseup", () => isDrawing = false);
  svg.addEventListener("mouseleave", () => isDrawing = false);

  clearBtn.addEventListener("click", () => {
    svg.innerHTML = "";
  });
</script>

</body>
</html>
